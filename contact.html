  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
  <div class="site-brand">
    <img src="assets/img/rhj-logo.png" alt="RHJ AS logo" class="logo"/>
    <div class="brand-text">
      <h1>RHJ AS</h1>
      <p class="tagline">Kalesjer og Markiser — kvalitet og service</p>
    </div>
  </div>

  <nav class="main-nav" aria-label="Hovedmeny">
    <a href="index.html">Hjem</a>

  </nav>
</header>

  <main class="container">
    <h2>Kontakt oss</h2>
    <form action="https://formspree.io/f/<DINE_FORM_ID>" method="POST">
      <label>Navn<br><input type="text" name="name" required></label><br><br>
      <label>E-post<br><input type="email" name="_replyto" required></label><br><br>
      <label>Telefon<br><input type="tel" name="phone"></label><br><br>
      <label>Melding<br><textarea name="message" rows="8" required></textarea></label><br><br>
      <button class="button" type="submit">Send melding</button>
    </form>

    <section style="margin-top:30px">
      <h3>Butikk / verksted</h3>
      <p>Adresse: Rascheprangen 1, 1767 Halden</p>
      <p>E-post: <a href="mailto:post@rhjmarkiser.no">post@rhjmarkiser.no</a></p>
    </section>
  </main>
</body>
</html>
